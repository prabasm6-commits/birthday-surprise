<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Manasa ğŸ‰</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif}

body{
  min-height:100vh;
  background:linear-gradient(135deg,#1a1a1a,#f5f5f5);
  overflow-x:hidden;
}

/* LOCK SCREEN */
#lockScreen{
  position:fixed; inset:0;
  background:rgba(0,0,0,.85);
  display:flex; justify-content:center; align-items:center;
  z-index:9999;
}
.lockBox{
  background:#fff; padding:30px; border-radius:24px;
  width:90%; max-width:320px; text-align:center;
}
.lockBox input{
  padding:12px; width:100%; margin:15px 0;
  border-radius:12px; border:1px solid #ddd;
}

/* CELEBRATION */
#celebration{opacity:0;pointer-events:none;transition:.6s}
#celebration.show{opacity:1;pointer-events:auto}

/* CARD */
.card{
  background:#fff; margin:25px auto; padding:25px;
  width:92%; max-width:380px;
  border-radius:28px; text-align:center;
  box-shadow:0 20px 45px rgba(0,0,0,.3);
  position:relative; z-index:5;
}

/* BUTTON */
.btn{
  padding:14px 26px; border:none; border-radius:30px;
  background:linear-gradient(135deg,#ff4d6d,#ff7a8a);
  color:#fff; margin:12px 0; cursor:pointer;
  width:90%; font-size:15px;
}

/* CAKE */
.cake{width:230px;margin:35px auto;position:relative}

.candle{
  width:12px;height:45px;background:#ff4d4d;
  border-radius:6px;margin:auto;position:relative
}
.flame{
  width:18px;height:18px;
  background:radial-gradient(circle,#fff59d,#ff9800);
  border-radius:50%;
  position:absolute;top:-18px;left:50%;
  transform:translateX(-50%);
  animation:flicker .5s infinite alternate;
  transition:.6s;
}
.cake.cut .flame{
  opacity:0;
  transform:translateX(-50%) scale(0);
  animation:none;
}
@keyframes flicker{to{transform:translateX(-50%) scale(1.3)}}

.cake-name{
  position:absolute;top:70px;left:50%;
  transform:translateX(-50%);
  font-size:22px;font-weight:600;color:#b4003c;
  background:rgba(255,255,255,.9);
  padding:6px 20px;border-radius:22px
}

.cake-top{height:55px;background:#ffe0f0;border-radius:28px 28px 18px 18px}
.cake-base{
  height:95px;background:linear-gradient(135deg,#ffb6c1,#ff8fa3);
  border-radius:0 0 28px 28px;position:relative;overflow:hidden
}
.slice{
  position:absolute;right:-70px;top:0;width:70px;height:100%;
  background:linear-gradient(135deg,#ffc1d1,#ff8fa3);
  border-radius:0 28px 28px 0;opacity:0;transition:.6s
}
.cake.cut .slice{right:-20px;opacity:1}

/* VIDEO */
video{width:100%;border-radius:18px;margin-top:18px}

/* CONFETTI */
canvas{position:fixed;inset:0;pointer-events:none;z-index:1}

/* â¤ï¸ğŸ’ FALL */
.fallItem{
  position:fixed;top:-30px;
  animation:fall 7s linear forwards;
  pointer-events:none;z-index:2
}
@keyframes fall{to{transform:translateY(110vh);opacity:0}}

.surpriseContainer{
  display:flex;justify-content:center;gap:12px;
  margin:25px auto 40px;max-width:420px
}
.column{width:46%;display:flex;flex-direction:column;align-items:center}
.column .btn{background:linear-gradient(135deg,#6a11cb,#2575fc)}
</style>
</head>

<body>

<div id="lockScreen">
  <div class="lockBox">
    <h2>ğŸ” Enter Password</h2>
    <input type="password" id="password">
    <button class="btn" onclick="unlock()">Unlock ğŸ’–</button>
  </div>
</div>

<canvas id="confetti"></canvas>

<div id="celebration">

<div class="card">
<h1>ğŸ‰ Happy Birthday ğŸ‚</h1>
<p id="typingText" style="margin-top:10px;color:#444"></p>

<div class="cake" id="cake">
  <div class="candle"><div class="flame"></div></div>
  <div class="cake-name">ğŸ’– Manasa ğŸ’–</div>
  <div class="cake-top"></div>
  <div class="cake-base"><div class="slice"></div></div>
</div>

<button class="btn" onclick="cutCake()">ğŸ”ª Cut the Cake</button>

<video controls id="mainVideo">
  <source src="v.mp4" type="video/mp4">
</video>
</div>

<div class="surpriseContainer">
<div class="column">
<button class="btn" onclick="location.href='birthday2.html'">ğŸ¥ Surprise 1</button>
<button class="btn" onclick="location.href='birthday3.html'">ğŸ¥ Surprise 2</button>

</div>

<audio id="cakeSong" src="song.mp3" controls style="display:none"></audio>

<script>
function unlock(){
  if(password.value==="MaNaSa@FeB28"){
    lockScreen.style.display="none";
    celebration.classList.add("show");
    startTyping();
    startCelebration();
  }else{
    alert("Wrong password âŒ");
  }
}

/* TYPING */
const msg="Manasa, may your life be filled with love, smiles & endless happiness ğŸ’–";
let i=0;
function startTyping(){typingText.innerHTML="";i=0;typeText()}
function typeText(){
  if(i<msg.length){
    typingText.innerHTML+=msg.charAt(i++);
    setTimeout(typeText,60);
  }
}

/* CAKE CUT */
let fallInterval;
function cutCake(){
  cake.classList.add("cut");
  cakeSong.currentTime=0;
  cakeSong.play();
  startFall();
}

/* â¤ï¸ğŸ’ FALL */
function startFall(){
  if(fallInterval) return;
  const items=["â¤ï¸","ğŸ’"];
  fallInterval=setInterval(()=>{
    const el=document.createElement("div");
    el.className="fallItem";
    el.innerHTML=items[Math.floor(Math.random()*items.length)];
    el.style.left=Math.random()*100+"vw";
    el.style.fontSize=(20+Math.random()*14)+"px";
    document.body.appendChild(el);
    setTimeout(()=>el.remove(),7000);
  },300);
}

/* ğŸµğŸ¥ MUTUAL PAUSE LOGIC */
const video=document.getElementById("mainVideo");
const song=document.getElementById("cakeSong");

/* Video â†’ pause song */
["play","playing","click"].forEach(e=>{
  video.addEventListener(e,()=>{ if(!song.paused) song.pause(); });
});

/* Song â†’ pause video */
song.addEventListener("play",()=>{ if(!video.paused) video.pause(); });

/* CONFETTI */
const canvas=document.getElementById("confetti"),ctx=canvas.getContext("2d");
function resize(){canvas.width=innerWidth;canvas.height=innerHeight}
resize();window.onresize=resize;
let confetti=[],interval;
function startCelebration(){
  confetti=[];
  for(let i=0;i<160;i++){
    let side=Math.random()<0.5?0:canvas.width;
    confetti.push({
      x:side+Math.random()*60*(side?-1:1),
      y:Math.random()*canvas.height,
      r:Math.random()*5+4,
      d:Math.random()*2+1,
      c:`hsl(${Math.random()*360},100%,60%)`
    });
  }
  interval=setInterval(draw,25);
}
function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  confetti.forEach(p=>{
    ctx.beginPath();
    ctx.fillStyle=p.c;
    ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
    ctx.fill();
    p.y+=p.d;
    if(p.y>canvas.height) p.y=0;
  });
}
</script>
